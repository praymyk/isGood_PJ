<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<style>
    /* 구글 폰트 불러오기 */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');

    /*컨텐츠 기본 스타일*/
    * {
        font-family: "Noto Sans KR", sans-serif;
        box-sizing: border-box;
    }


    body {
        display: flex;
        justify-content: center;
        height: 100vh;
        overflow: auto;
    }

    .signup-wrapper {
        width: 500px;
        margin: auto;
        padding: 20px;
    }
    
    input, select{
        border: 0px solid gray;
        appearance:none;
        padding: 10px;
    }

    .icon{
        display: flex;
        width: 50px;
        height: 50px;
        align-items: center;
        justify-content: center;
        border: 0px;
    }

    input, select:focus{
        outline: none;
    }

    /*회원가입 폼 스타일 (상단 박스)*/
    .signup-box1, .signup-box2 {
        display: table;
        margin-top: 0px;
        margin-bottom: 10px;
        width: 100%;
        border-collapse: collapse;

    }

    .form-group {
        display: table-row;
        padding: 0px;
        width: 100% ;
        height: 52px;
        border: 1px solid gray;
    }

    .form-group>div{
        float: left;
    }

    /*회원가입 폼 스타일 (상단 박스 - 이메일)*/
    .form-group input{
        height: 48px;
    }
    #email_id{
        width: 230px;
    }
    .signup-email-domain, #email_domain{
        width: 125px;
        height: 48px;
    }   
    
    /*비밀번호 입력란 스타일 */
    #password, #password-chk{
        width: 355px;
    }

    .pass-visibility-off{
        display: none;
    }


    /*회원가입 폼 스타일 (하단 박스)*/

    .signup-box2 input{
        width: 405px;
    }

    /* 성별 입력 */
    .gender-btns{
        height: 50px;
    }

    .gender-btns ul{   
        display: flex;
        list-style-type: none;
        flex-direction: row;
        padding: 10px;
    }

    .gender-btns li{
        display: flex;
        justify-content: center;
        align-items: center ;
    }

    .gender-btns input{
        display: none;
    }

    .gender-btns label{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 146px;
        height: 30px;
        border: 1px solid gray;
        border-radius: 5px;
        cursor: pointer;
    }

    /*가입 버튼 */
    .submit-btn button{
        width: 460px;
        height: 50px;
        font-weight: bolder;
        font-size: 20px;
        color: white;
        border: none;
        border-radius: 5px;
        background-color: rgb(53, 11, 40);
    }

    /*테두리 */


    /*유효성 검사 내용 노출 */
    .check{
        display: flex;
        font-weight: bolder;
        color: red;
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 12px;
    }


</style>
<body>
    <!--구글 아이콘 불러오기-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <div class="signup-wrapper">

        <h2>회원가입</h2>

        <form action="#" method="post">

            <!-- 회원가입 폼 스타일 (상단 박스) -->
            <div class="signup-box1">

                <!-- 이메일 입력 -->
                <div class="form-group form-group-email">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </div>
                    <div>
                        <input type="text" id="email_id" name="email_id" placeholder="이메일" required>
                    </div>
                    <div class="input-group-text icon">
                        @
                    </div>
                    <div class="signup-email-domain">
                        <select name="email_domain" id="email_domain">
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="nate.com">nate.com</option>
                            <option value="hotmail.com">hotmail.com</option>
                            <option value="yahoo.com">yahoo.com</option>
                            <option value="직접입력">직접입력</option>
                        </select>
                    </div>
                </div>
                <!-- 비밀번호 입력 -->
                <div class="form-group form-group-pass">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                    </div>
                    <div>
                        <input type="password" id="password" name="password" placeholder="비밀번호" required>
                    </div>
                    <div class="pass-visibility-on icon">
                        <span class="material-symbols-outlined">
                            visibility
                        </span>
                    </div>
                    <div class="pass-visibility-off icon">
                        <span class="material-symbols-outlined">
                            visibility_off
                        </span>
                    </div>
                </div>
                <!-- 비밀번호 확인 -->
                <div class="form-group form-group-passchk">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            enhanced_encryption
                        </span>
                    </div>
                    <div>
                        <input type="password" id="password-chk" name="password-chk" placeholder="비밀번호 확인" required>
                    </div>
                    <div class="pass-visibility-on icon">
                        <span class="material-symbols-outlined">
                            visibility
                        </span>
                    </div>
                    <div class="pass-visibility-off icon">
                        <span class="material-symbols-outlined">
                            visibility_off
                        </span>
                    </div>
                </div>
            </div>

            <!-- 유효성 검사 내용 노출 1-->
            <div class="check">
                유효성 검사
            </div>
            
            <!-- 회원가입 폼 스타일 (하단 박스) -->
            <div class="signup-box2">
                <!-- 이름 입력 -->
                <div class="form-group form-group-name">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </div>
                    <div>
                        <input type="text" id="username" name="username" placeholder="이름" required>
                    </div>
                </div>

                <!-- 생년월일 입력 -->
                <div class="form-group form-group-birth">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            calendar_month
                        </span>
                    </div>
                    <div>
                        <input type="text" id="birthday" name="birthday" placeholder="생녈월일 8자리" required>
                    </div>
                </div>

                <!-- 성별 입력 -->
                <div class="form-group form-group-gender">
                    <div class="gender-btns">
                        <ul>
                            <li>
                                <label for="gender1">남</label>
                                <input type="radio" id="gender1" name="gender" value="M">
                            </li>
                            <li>
                                <label for="gender2">여</label>
                                <input type="radio" id="gender2" name="gender" value="F">
                            </li>
                            <li>
                                <label for="gender3">선택안함</label>
                                <input type="radio" id="gender3" name="gender" value="O">
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- 휴대번호 입력 -->
                <div class="form-group form-group-phone">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            smartphone
                        </span>
                    </div>
                    <div>
                        <input type="text" id="phone" name="phone" placeholder="휴대전화번호 ( -제외 )" required>
                    </div>
                </div>

                <div class="check">
                    유효성 검사 2
                </div>

            </div>

            <div class="form-group submit-btn">
                <button type="submit">가입하기</button>
            </div>
        </form>
    </div>

    <!-- input 선택 시 태두리 focus 이벤트 부여 (div가 강조되야함)-->
    <script>

    </script>

    <!-- 유효성 검사 / 틀린 경우 태두리 색 변경 + 메시지 노출-->

    <script>

    <!-- 비밀번호 내용 보이기 토글 스크립트 -->
    <script>
        $(function(){

            $(".pass-visibility-on").click(function(){
                
            });

        });

    </script>


</body>
</html>
